<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/styleRegistro.css">
</head>

<body>
    <div id="contImg">
        <img id="logo" class="logos" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Escudo_f.png">
    </div>

    <div id="formulario">
        <form action="">
            <label for="nom">Nombre:</label>
            <br>
            <input type="text" id="nom" name="nom" />

            <br>
            <br>
            <label for="ape">Apellido:</label>
            <br>
            <input type="text" name="ape" id="ape" />

            <br>
            <br>
            <label for="emai">Email:</label>
            <br>
            <input type="email" name="emai" id="emai" />

            <br>
            <br>
            <label for="tele">Tel√©fono:</label>
            <br>
            <input type="tel" name="tele" id="tele">

            <br>
            <br>
            <input type="checkbox" name="check" id="check">
            <label for="check">Extanjero</label>

            <select name="ciudad" id="ciudad">
                <option value="">California</option>
                <option value="">Nevada</option>
                <option value="">Oregon</option>
                <option value="">Washington</option>
            </select>
            <br>
            <br>
            <input type="button" value="Registrarse">

            <div id="btnRegistro">Registrarse</div>
        </form>
    </div>
</body>

</html>
